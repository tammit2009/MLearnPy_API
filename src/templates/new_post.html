{% extends 'base.html' %}

{% block head %} 
<title>The Flask Tutorial | New Post</title>
{% endblock %}

{% block body %} 
    <br>

    <h1>New Post</h1>

    <hr>
    
    <form action="/posts/new" method="POST">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author">
        </div>
        <div class="form-group">
            <label>Post</label>
            <textarea class="form-control" name="content" id="content" rows="3" placeholder="Enter Post"></textarea>
        </div>
        <input class="btn btn-success" type="submit" value="Post">
    </form>
    <hr>

{% endblock %}
